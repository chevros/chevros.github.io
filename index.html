<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CHEVROS</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <div class="container">
          <h2 class="logo">HELLO</h2>
          <input type="checkbox" id="chk">
          <label for="chk" class="show-menu-btn">
            <i class="fas fa-ellipsis-h"></i>
          </label>

          <ul class="social-media-icon">
            <li class="ig">
              <a href="https://www.instagram.com/chevros17"><i class="fab fa-instagram" id="ig"></i></a>
            </li>
            <li class="fb">
              <a href="https://www.facebook.com/chevros17"><i class="fab fa-facebook-f" id="fb"></i></a>
            </li>
          </ul>

          <ul class="menu">
              <a href="#"><i class="fas fa-home">  Home</i></a>
              <a href="#"><i class="fas fa-info-circle">  About</i></a>
              <a href="#"><i class="fas fa-envelope">  Contact</i></a>
              <label for="chk" class="hide-menu-btn">
                <i class="fas fa-times"></i>
              </label>
          </ul>
      </div>
    </div>
  </body>
</html>
